databaseChangeLog:
  - changeSet:
      id: 1
      author: AlenaRadyushina
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: position_id
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: position
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: position_name
                  type: varchar
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: employee
            baseColumnNames: position_id
            constraintName: FK_EMPLOYEE_POSITION_ID
            referencedTableName: position
            referencedColumnNames: id